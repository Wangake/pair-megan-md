<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEGAN MD | SESSION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #9932cc;
            --accent: #ff69b4;
            --text: #ffffff;
            --text-light: #d3d3d3;
            --background: #121212;
            --card-bg: #1e1e1e;
            --input-bg: #2d2d2d;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 105, 180, 0.1) 0%, transparent 20%);
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(138, 43, 226, 0.2);
            animation: fadeIn 0.5s ease-out;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(138, 43, 226, 0.1) 0%,
                rgba(255, 105, 180, 0.05) 50%,
                transparent 100%
            );
            transform: rotate(30deg);
            z-index: -1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option-card {
            background: rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            text-decoration: none;
            color: var(--text);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.2);
            background: rgba(138, 43, 226, 0.15);
        }

        .option-card:active {
            transform: translateY(0);
        }

        .option-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .option-content {
            flex: 1;
            text-align: left;
        }

        .option-content h3 {
            margin-bottom: 0.25rem;
            color: var(--primary);
        }

        .option-content p {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            padding: 1rem 0;
            border-top: 1px solid rgba(138, 43, 226, 0.2);
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .footer {
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1>MEGAN MD</h1>
        <p class="subtitle">Choose your connection method</p>

        <div class="options">
            <a href="/qr" class="option-card">
                <div class="option-icon">
                    <i class="fas fa-qrcode"></i>
                </div>
                <div class="option-content">
                    <h3>QR Code</h3>
                    <p>Scan with WhatsApp to connect instantly</p>
                </div>
                <i class="fas fa-chevron-right" style="color: var(--primary);"></i>
            </a>

            <a href="/pair" class="option-card">
                <div class="option-icon">
                    <i class="fas fa-link"></i>
                </div>
                <div class="option-content">
                    <h3>Pairing Code</h3>
                    <p>Enter 8-digit code in Linked Devices</p>
                </div>
                <i class="fas fa-chevron-right" style="color: var(--primary);"></i>
            </a>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value">24/7</div>
                <div class="stat-label">Uptime</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">∞</div>
                <div class="stat-label">Sessions</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">⚡</div>
                <div class="stat-label">Fast</div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://whatsapp.com/channel/0029VbCWWXi9hXF2SXUHgZ1b" target="_blank">Tracker Wanga</a></p>
        </div>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 10 : 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                const size = Math.random() * 8 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;

                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;

                particle.style.opacity = Math.random() * 0.3 + 0.1;

                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
