<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEGAN MD | SESSION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #9932cc;
            --accent: #ff69b4;
            --text: #ffffff;
            --text-light: #d3d3d3;
            --background: #121212;
            --card-bg: #1e1e1e;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 105, 180, 0.1) 0%, transparent 20%);
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid rgba(138, 43, 226, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option-card {
            background: rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            text-decoration: none;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.2);
        }

        .option-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .option-content {
            flex: 1;
            text-align: left;
        }

        .option-content h3 {
            margin-bottom: 0.25rem;
            color: var(--primary);
        }

        .option-content p {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .footer {
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MEGAN MD</h1>
        <p class="subtitle">Choose your connection method</p>

        <div class="options">
            <a href="/qr" class="option-card">
                <div class="option-icon"><i class="fas fa-qrcode"></i></div>
                <div class="option-content">
                    <h3>QR Code</h3>
                    <p>Scan with WhatsApp to connect</p>
                </div>
                <i class="fas fa-chevron-right" style="color: var(--primary);"></i>
            </a>

            <a href="/pair" class="option-card">
                <div class="option-icon"><i class="fas fa-link"></i></div>
                <div class="option-content">
                    <h3>Pairing Code</h3>
                    <p>Enter 8-digit code in Linked Devices</p>
                </div>
                <i class="fas fa-chevron-right" style="color: var(--primary);"></i>
            </a>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://whatsapp.com/channel/0029VbCWWXi9hXF2SXUHgZ1b" target="_blank">Tracker Wanga</a></p>
        </div>
    </div>
</body>
</html>
