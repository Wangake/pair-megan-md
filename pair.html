<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEGAN-MD | Pair Code Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0033 50%, #0a0a0f 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,20,147,0.1) 0%, transparent 30%),
                  radial-gradient(circle, rgba(0,255,255,0.1) 0%, transparent 30%);
      animation: rotate 20s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(20, 10, 30, 0.8);
      backdrop-filter: blur(15px);
      padding: 45px;
      border-radius: 30px;
      box-shadow: 0 0 50px rgba(255,20,147,0.4), 0 0 100px rgba(0,255,255,0.2);
      width: 90%;
      max-width: 450px;
      text-align: center;
      border: 2px solid rgba(255,20,147,0.3);
      animation: fadeScale 0.8s ease;
    }

    @keyframes fadeScale {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 32px;
      background: linear-gradient(135deg, #ff1493, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      text-shadow: 0 0 20px rgba(255,20,147,0.5);
      letter-spacing: 2px;
      font-weight: 900;
    }

    .badge {
      color: #ffd700;
      font-size: 14px;
      margin-bottom: 25px;
      padding: 5px 15px;
      border: 1px solid #ff1493;
      border-radius: 50px;
      display: inline-block;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    p {
      color: #b8b8ff;
      font-size: 14px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 15px;
      border: 2px solid rgba(255,20,147,0.3);
      background: rgba(0,0,0,0.4);
      color: #fff;
      font-size: 16px;
      text-align: center;
      transition: 0.3s;
      font-family: 'Orbitron', sans-serif;
    }

    input:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 25px #00ffff;
    }

    input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(135deg, #ff1493, #00ffff);
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px #ff1493, 0 0 30px #00ffff;
    }

    #copyBtn {
      background: linear-gradient(135deg, #ffd700, #ff1493);
    }

    #errorMsg {
      margin-top: -10px;
      margin-bottom: 15px;
      color: #ff6b6b;
      font-size: 12px;
      display: none;
    }

    .footer-note {
      margin-top: 30px;
      color: #8888aa;
      font-size: 12px;
      border-top: 1px solid rgba(255,20,147,0.2);
      padding-top: 20px;
    }

    .engineer {
      color: #ffd700;
      font-size: 14px;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ùêåùêÑùêÜùêÄùêç-ùêåùêÉ</h1>
    <div class="badge">‚ö° Pair Code Generator ‚ö°</div>
    <p>Enter your WhatsApp number to receive the pairing code</p>

    <!-- Phone number input -->
    <input id="phone" type="tel" placeholder="+254XXXXXXXXX" />

    <p id="errorMsg"></p>

    <!-- Code display input -->
    <input id="pairCode" type="text" placeholder="Your code will appear here" readonly />

    <button id="submit">Generate Pair Code</button>
    <button id="copyBtn">üìã Copy Code</button>

    <div class="footer-note">
      <div>üîß Multi-Device Engineered</div>
      <div class="engineer">üõ†Ô∏è Engineered by WANGA</div>
      <div style="margin-top: 10px;">¬© 2025 MEGAN-MD</div>
    </div>
  </div>

  <!-- Background music -->
  <audio src="https://files.catbox.moe/5ku4kp.mp3" autoplay loop hidden></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const submitButton = document.getElementById('submit');
    const phoneInput = document.getElementById('phone');
    const pairCodeInput = document.getElementById('pairCode');
    const copyBtn = document.getElementById('copyBtn');
    const errorMsg = document.getElementById('errorMsg');

    submitButton.addEventListener('click', async () => {
      let phone = phoneInput.value.trim().replace(/\s+/g, '');

      // Validate number format
      if (!/^\d{10,15}$/.test(phone)) {
        errorMsg.innerText = "‚ö† Invalid phone number format";
        errorMsg.style.display = 'block';
        pairCodeInput.value = "";
        copyBtn.style.display = 'none';
        return;
      } else {
        errorMsg.style.display = 'none';
      }

      pairCodeInput.value = "‚è≥ Generating...";

      try {
        const response = await axios.get(`/code?number=${phone}`);
        const resultCode = response.data.code || 'Unavailable';
        pairCodeInput.value = resultCode;
        copyBtn.style.display = 'inline-block';
      } catch (error) {
        pairCodeInput.value = "‚ùå Error fetching code";
        copyBtn.style.display = 'none';
      }
    });

    copyBtn.addEventListener('click', () => {
      const code = pairCodeInput.value;
      if (code && code !== "‚è≥ Generating..." && !code.includes("‚ùå")) {
        navigator.clipboard.writeText(code).then(() => {
          copyBtn.innerText = '‚úÖ Copied!';
          setTimeout(() => copyBtn.innerText = 'üìã Copy Code', 2000);
        });
      }
    });
  </script>
</body>
</html>
